overwrite: true
schema: 'http://127.0.0.1:4000/v1/graphql'
generates:
  ./frontend/common/src/types/schema.ts:
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
        NaiveDateTime: string
  frontend/:
    documents:
      - ./**/*.graphql
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ~@uc-frontend/common
    plugins:
      - typescript-operations
      - typescript-graphql-request
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: string
        NaiveDate: string
