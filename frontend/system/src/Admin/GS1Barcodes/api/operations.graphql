fragment GS1 on Gs1Node {
  id
  gtin
  manufacturer
  entity {
    code
    name
    description
  }
}

query Gs1Barcodes {
  gs1Barcodes {
    ... on Gs1CollectionConnector {
      data {
        ...GS1
      }
      totalCount
    }
  }
}

mutation AddGs1($input: AddGS1Input!) {
  addGs1(input: $input) {
    ...GS1
  }
}

mutation DeleteGS1($gtin: String!) {
  deleteGs1(gtin: $gtin)
}
