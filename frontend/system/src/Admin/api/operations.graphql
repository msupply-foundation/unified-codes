mutation addEntityTree($input: UpsertEntityInput!) {
  upsertEntity(input: $input) {
    ... on EntityType {
      __typename
      code
    }
  }
}

fragment PendingChangeSummary on PendingChangeNode {
  id: requestId
  name
  category
  changeType
  requestedBy
  requestedFor
  dateRequested
}

query pendingChanges {
  pendingChanges {
    ... on PendingChangeConnector {
      totalCount
      nodes {
        ...PendingChangeSummary
      }
    }
  }
}
