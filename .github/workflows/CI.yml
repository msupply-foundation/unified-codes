name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./api
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
      working-directory: ${{env.working-directory}}
    - name: Run tests
      run: yarn test
      working-directory: ${{env.working-directory}}