name: CI
on: push
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build data-service
        run: yarn build-data-service

      - name: Build data-loader
        run: yarn build-data-service

      - name: Build frontend
        run: yarn build-frontend

      - name: Test frontend
        run: yarn test-frontend

      # This only runs the unit tests - integration tests in CI would be more expensive
      - name: Test data-service
        run: yarn test-data-service
